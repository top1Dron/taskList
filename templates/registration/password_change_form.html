{% block title %}Change password{% endblock title %}

{% block main_content %}
    <h1>Changing password</h1>
    <p>Use form for changing password below:</p>
    <form action='.' method='post'>
        {{ form.as_p }}
        <p><button type='submit'>Change</button></p>
        {% csrf_token %}
    </form>
{% endblock main_content %}
