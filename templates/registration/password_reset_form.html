{% extends 'base.html' %}

{% block title %}Reset password{% endblock title %}

{% block main_content %}
    <h1>Forget password?</h1>
    <p>Enter e-mail to receive new password</p>
    <form action='.' method='post'>
        {{ form.as_p }}
        <button type='submit'>Send</button>
        {% csrf_token %}
    </form>
{% endblock main_content %}
