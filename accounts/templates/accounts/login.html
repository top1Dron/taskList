{% extends 'base.html' %}

{% block title %}Sign in{% endblock title %}

{% block main_content %}
    <h1>Sign in</h1>
    <p>Enter login/password:</p>
    <form action='.' method='POST' class='login'>
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Enter</button>
    </form>
{% endblock main_content %}
